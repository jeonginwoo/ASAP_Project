{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <title>ASAP Project - Main Page</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="{% static 'css/bootstrap.min.css' %}?ver=1" rel="stylesheet">
  <link href="{% static 'css/modal-popup.css' %}?ver=2" rel="stylesheet">
  <link href="{% static 'css/order-list.css' %}?ver=5" rel="stylesheet">
  <style>
    @import url('https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css');

    body {
      background-color: #F5EBDC;
      margin-top: 30px;
      margin-left: 150px;
      margin-right: 150px;
      padding: 0;
      font-family: 'NanumSquareRound';
    }

    .menu-name {
      background-color: #683A2F;
      color: white;
    }

    .ordered-item {
      background-color: #FF8732;
    }

    #menu-price {
      margin: 8px auto;
      padding-left: 8px;
      padding-right: 8px;
    }

    #menu-etc {
      margin: 1px auto;
      padding-left: 8px;
      padding-right: 8px;
      font-size: 13px;
      font-weight: bold;
    }

    #answer {
      background-color: #F9F4E5;
      /* border: 1px solid #000000;  */
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      /* 그림자 추가 */
      height: 100px;
      margin: 10px;
      padding: 8px;
      overflow: auto;
    }

    #speak {
      background-color: #F9F4E5;
      border: none;
      outline: none;
      resize: none;
      /* 크기 조정 비활성화 */
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      /* 그림자 추가 */
      height: 100px;
      width: 99%;
      margin: 10px;
      padding: 8px;
    }
    .table {
      border: 3px solid #000000;
      border-radius: 5px;
      margin: 10px;
      width: 70%;
      height: 100%;
      float: left;
    }
    .result-header {
      background-color: #683A2F;
      color: white;
    }

    .order-result {
      background-color: #F5EBDC;
      display: flex;
    }

    .order-container {
      display: flex;
    }

    #result-price {
      text-align: center;
      margin: auto;
      font-size: 250%;
    }

    #record_button {
      width: 30%;
      height: 30%;
      font-size: 250%;
    }

    /* 웹킷 브라우저용 스크롤 바 스타일 */
    .scroll-bar-style::-webkit-scrollbar {
      width: 10px;
      /* 스크롤 바 너비 */
    }

    .scroll-bar-style::-webkit-scrollbar-thumb {
      background-color: #888;
      /* 스크롤 바 썸네일 색상 */
      border-radius: 5px;
      /* 썸네일 둥글기 */
    }

    .scroll-bar-style::-webkit-scrollbar-thumb:hover {
      background-color: #555;
      /* 스크롤 바 썸네일 호버 시 색상 */
    }

    .scroll-bar-style::-webkit-scrollbar-track {
      background-color: none;
      /* 스크롤 바 트랙 색상 */
    }

    .btn-customize {
      background-color: #F5EBDC;
      height: 35%; 
      width: 100%; 
      margin-left: 10px; 
      margin-right: 10px;
      margin-top: 20px; 
      margin-bottom: 20px;
    }

    #table_body td {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: none;
    }

    #table_body td span {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <h1>초기 상태v1</h1>

  <br>
  <p>
    <button type="button" class="btn btn-primary btn-sm" id="scribe">설명</button>
    <!-- <button type="button" class="btn btn-primary btn-sm" id="select-set">단품/세트</button> -->
    <button type="button" class="btn btn-primary btn-sm" id="purchase">결제</button>
  </p>
  <hr>

  <textarea id="speak" class="form-floating mb-3 scroll-bar-style"></textarea>

  <div style="display:flex; justify-content: center; margin: 10px;">
    <button class="btn btn-primary" id="record_button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      음성 인식
    </button>
  </div>

  <div id="answer" class="form-floating mb-3 scroll-bar-style"></div>

  <div style="display: flex; justify-content: center;">
    <div class="ordered-list scroll-bar-style">
      <template id="temp">
        <div class="ordered-item card mb-3">
          <h3 class="menu-name card-header"></h3>
          <img id="menu-img" style="display: block; margin: 10px auto" , width="150" , height="200">
          <h4 id="menu-price"></h4>
          <p id="menu-etc"></p>
        </div>
      </template>
    </div>
  </div>

  <div class="order-container">
    <table id="table" class="table table-striped table-bordered">

      <thead id="table_head">
        <tr>
          <th scope="col">주문 메뉴</th>
        </tr>
      </thead>
  
      <tbody id="table_body" class="table-group-divider">
      </tbody>
    </table>

    <div class="order-result card mb-3">
      <h3 class="result-header" style="display: inline; padding: 10px">주문 금액</h3>
      <div id="result-price"></div>
    </div>

  </div>
  
  <div class="modal" id="modal-info">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="image"></div>
          <div class="content"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-select">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: #F5EBDC"></h5>
        </div>
        <div class="modal-body">
          <div class="btn-container" style="display: flex; justify-content: center;">
            <button type="button" class="btn btn-outline-success btn-customize set-btn" style="font-size: 320%; color:#000000">세트</button>
            <br>
            <button type="button" class="btn btn-outline-success btn-customize mono-btn" style="font-size: 320%; color:#000000">단품</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <input type="hidden" id="csrfToken" value="{{ csrf_token }}"> <!--Django CSRF 토큰 값을 JS 파일로 보내주기 위한 부분-->
  <script src="{% static 'js/index-js/modal-popup.js' %}?ver=7"></script>
  <script src="{% static 'js/index-js/conversation-box.js' %}?ver=3"></script>
  <script src="{% static 'js/index-js/adjust-table.js' %}?ver=3"></script>
  <script src="{% static 'js/index-js/recoder.js' %}?ver=1"></script>
  <script src="{% static 'js/index-js/menu-list.js' %}?ver=6"></script>
  <script src="{% static 'js/index-js/order-list-to-purchase-page.js' %}?ver=6"></script>

  </script>
</body>

</html>
